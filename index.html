<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%; /* Ensures that the body takes full viewport height */
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
    }

    img {
        max-width: 100%; /* Limits the image width to 100% of its container */
        max-height: 100vh; /* Limits the image height to 100% of the viewport height */
        width: auto; /* Maintains width aspect ratio */
        height: auto; /* Maintains height aspect ratio */
        display: block; /* Ensures images are block level for proper displaying */
    }

    #image2 {
        display: none; /* Keeps the second image hidden initially */
    }
    </style>
</head>
<body>
    <img id="1" src="1.png" alt="First Image" style="cursor:pointer;" onclick="toggleImage()">
    <img id="2" src="2.png" alt="Second Image" style="cursor:pointer; display:none;" onclick="toggleImage()">

    <script>
        function toggleImage() {
            var img1 = document.getElementById('1');
            var img2 = document.getElementById('2');
            if (img1.style.display === 'none') {
                img1.style.display = 'block';
                img2.style.display = 'none';
            } else {
                img1.style.display = 'none';
                img2.style.display = 'block';
            }
        }
    </script>
</body>
</html>
